<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style rel="stylesheet" href="src/css/style.css"></style>
    <title>Avaliação Front-End</title>
</head>
<body>
    <!-- CONTAINER HEADER -->
    <div class="container-header">
        <div class="header">
            <div class="container-icones">
            <div class="icones">
                <i class="fa-brands fa-dev"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-code"></i>
            </div>
            </div>
        </div>
    </div>
    <!-- CONTAINER PARA RECOLHER O PRIMEIRO NÚMERO -->
     <div class="container-form">
        <section>
            <font face="arial">
                <form name="form" action="#" method="get" onsubmit="return validaForm()">
                    <fieldset class="caixa">
                        <legend>Entrada de Dados</legend><br>

                        <label for="num">Digite um número inteiro:</label>
                        <input type="text" placeholder="Digite um número aqui..." name="txtnum" id="num"><br><br>
                        
                        <button type="reset">Limpar</button><button type="submit">Enviar</button><br><br>

                        <div class="textInfo">Números digitados se encontram no console (F12)</div>
                 </fieldset>
                </form>
            </font>
      </section>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
